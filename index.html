<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- select player -->
    <div class="select-player">
        <header>Tic Tac Toe</header>
        <div class="title">Chose the play mode?</div>
        <div class="options">
            <button class="single">Single</button>
            <button class="double">Double</button>
        </div>
    </div>
    <!-- Select Box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="title">Select Which you want to be?</div>
        <div class="options">
            <button class="player-x">Player (X)</button>
            <button class="player-o">Player (O)</button>
        </div>
    </div>
    <!-- Play Section -->
    <div class="play-section">
        <div class="details">
            <div class="players ">
                <span class="x-turn">X-Turn</span>
                <span class="o-turn">O-Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
    </div>
    </div>
    <!-- Result -->
    <div class="result-box">
        <div class="won-text">Player<p>X</p> won the game!</div>
        <div class="btn">
            <button>Play Again</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
